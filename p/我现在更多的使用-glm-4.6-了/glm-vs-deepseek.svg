<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- GLM 4.6 渐变 -->
    <linearGradient id="glmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>

    <!-- DeepSeek 渐变 -->
    <linearGradient id="deepseekGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- 代码编辑器背景 -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    GLM 4.6 vs DeepSeek v3.2
  </text>

  <!-- GLM 4.6 侧 -->
  <g transform="translate(50, 80)">
    <!-- 模型卡片 -->
    <rect x="0" y="0" width="300" height="250" rx="15" fill="url(#glmGradient)" opacity="0.9"/>

    <!-- 模型名称 -->
    <text x="150" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      GLM 4.6
    </text>

    <!-- 优势列表 -->
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      ✓ 上下文理解更强
    </text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      ✓ 配置识别更准确
    </text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      ✓ Kilo Code 集成更好
    </text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      ✓ 并行文件读取
    </text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      ✓ 强制计划生成
    </text>

    <!-- 代码示例 -->
    <rect x="10" y="190" width="280" height="50" rx="5" fill="url(#codeGradient)" opacity="0.8"/>
    <text x="15" y="210" font-family="monospace" font-size="12" fill="#4ade80">
      // next.config.js
    </text>
    <text x="15" y="228" font-family="monospace" font-size="12" fill="#60a5fa">
      baseUrl: '192.168.2.14:8080'
    </text>
  </g>

  <!-- DeepSeek v3.2 侧 -->
  <g transform="translate(450, 80)">
    <!-- 模型卡片 -->
    <rect x="0" y="0" width="300" height="250" rx="15" fill="url(#deepseekGradient)" opacity="0.9"/>

    <!-- 模型名称 -->
    <text x="150" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
      DeepSeek v3.2
    </text>

    <!-- 对比列表 -->
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      - 上下文理解一般
    </text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      - 配置识别有限
    </text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      - Claude Code 集成
    </text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      - 串行文件读取
    </text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      - 灵活的计划生成
    </text>

    <!-- 代码示例 -->
    <rect x="10" y="190" width="280" height="50" rx="5" fill="url(#codeGradient)" opacity="0.8"/>
    <text x="15" y="210" font-family="monospace" font-size="12" fill="#fb923c">
      // 需要更多上下文
    </text>
    <text x="15" y="228" font-family="monospace" font-size="12" fill="#f87171">
      配置识别困难
    </text>
  </g>

  <!-- VS 标志 -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="30" fill="#ef4444" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      VS
    </text>
  </g>

  <!-- 底部标注 -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    实际使用体验对比 - 编程助手性能测试
  </text>

  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <circle cx="100" cy="350" r="3" fill="#4facfe"/>
    <circle cx="120" cy="360" r="2" fill="#00f2fe"/>
    <circle cx="680" cy="350" r="3" fill="#667eea"/>
    <circle cx="700" cy="360" r="2" fill="#764ba2"/>
    <circle cx="750" cy="50" r="2" fill="#4facfe"/>
    <circle cx="50" cy="50" r="2" fill="#667eea"/>
  </g>
</svg>