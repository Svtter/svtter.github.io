<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- 代码块图案 -->
    <pattern id="codePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect x="10" y="10" width="30" height="3" fill="#ffffff" opacity="0.1"/>
      <rect x="10" y="20" width="50" height="3" fill="#ffffff" opacity="0.1"/>
      <rect x="10" y="30" width="40" height="3" fill="#ffffff" opacity="0.1"/>
      <rect x="10" y="45" width="35" height="3" fill="#ffffff" opacity="0.1"/>
      <rect x="10" y="55" width="45" height="3" fill="#ffffff" opacity="0.1"/>
    </pattern>

    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 代码图案层 -->
  <rect width="1200" height="630" fill="url(#codePattern)"/>

  <!-- 装饰性几何图形 -->
  <circle cx="150" cy="100" r="120" fill="#60a5fa" opacity="0.15"/>
  <circle cx="150" cy="100" r="80" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>

  <!-- 中间装饰线条 -->
  <path d="M 0 315 Q 300 280, 600 315 T 1200 315" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.2"/>
  <path d="M 0 350 Q 300 380, 600 350 T 1200 350" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.15"/>

  <!-- Python + uv logo -->
  <g transform="translate(950, 100)">
    <circle cx="0" cy="0" r="30" fill="#ffd43b" opacity="0.7"/>
    <circle cx="35" cy="35" r="30" fill="#4584b6" opacity="0.7"/>
    <text x="0" y="90" font-family="sans-serif" font-size="16" fill="#ffffff" opacity="0.6" text-anchor="middle" font-weight="bold">uv</text>
  </g>

  <!-- HOOK 图标区域 -->
  <g transform="translate(150, 450)">
    <!-- Hook 背景圆 -->
    <circle cx="0" cy="0" r="60" fill="#10b981" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#10b981" stroke-width="3" opacity="0.5"/>

    <!-- Hook 钩子符号 -->
    <g transform="translate(-25, -25)" filter="url(#glow)">
      <path d="M 10 0 L 10 30 Q 10 45, 25 45 L 40 45"
            stroke="#10b981" stroke-width="6" fill="none"
            stroke-linecap="round" opacity="0.9"/>
      <circle cx="40" cy="45" r="6" fill="#10b981" opacity="0.9"/>
    </g>

    <!-- Hook 文字标签 -->
    <text x="0" y="85" font-family="sans-serif" font-size="20"
          fill="#10b981" opacity="0.9" text-anchor="middle" font-weight="bold">HOOK</text>
    <text x="0" y="105" font-family="monospace" font-size="11"
          fill="#94a3b8" opacity="0.7" text-anchor="middle">PreToolUse</text>
  </g>

  <!-- SKILL 图标区域 -->
  <g transform="translate(1000, 450)">
    <!-- Skill 背景圆 -->
    <circle cx="0" cy="0" r="60" fill="#a78bfa" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#a78bfa" stroke-width="3" opacity="0.5"/>

    <!-- Skill 拼图块符号 -->
    <g transform="translate(-25, -25)" filter="url(#glow)">
      <!-- 拼图块主体 -->
      <rect x="5" y="5" width="40" height="40" rx="4" fill="none" stroke="#a78bfa" stroke-width="5" opacity="0.9"/>
      <!-- 拼图凸起 -->
      <path d="M 25 5 L 25 0 L 30 0 Q 35 0, 35 5 L 30 5 L 25 5"
            fill="#a78bfa" opacity="0.9"/>
      <!-- 拼图凹槽 -->
      <path d="M 45 20 L 50 20 Q 50 25, 45 25"
            fill="none" stroke="#a78bfa" stroke-width="5" opacity="0.9"/>
    </g>

    <!-- Skill 文字标签 -->
    <text x="0" y="85" font-family="sans-serif" font-size="20"
          fill="#a78bfa" opacity="0.9" text-anchor="middle" font-weight="bold">SKILL</text>
    <text x="0" y="105" font-family="monospace" font-size="11"
          fill="#94a3b8" opacity="0.7" text-anchor="middle">python-uv</text>
  </g>

  <!-- 连接线 - 从 Hook 到终端 -->
  <path d="M 210 450 L 380 340" stroke="#10b981" stroke-width="2"
        stroke-dasharray="5,5" opacity="0.3" marker-end="url(#arrowGreen)"/>

  <!-- 连接线 - 从 Skill 到终端 -->
  <path d="M 940 450 L 380 340" stroke="#a78bfa" stroke-width="2"
        stroke-dasharray="5,5" opacity="0.3" marker-end="url(#arrowPurple)"/>

  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981" opacity="0.5"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#a78bfa" opacity="0.5"/>
    </marker>
  </defs>

  <!-- 终端窗口 -->
  <g transform="translate(230, 250)">
    <rect width="300" height="180" rx="8" fill="#1e293b" opacity="0.5" stroke="#475569" stroke-width="2"/>
    <rect y="0" width="300" height="30" rx="8" fill="#334155" opacity="0.6"/>
    <circle cx="15" cy="15" r="5" fill="#ef4444" opacity="0.7"/>
    <circle cx="35" cy="15" r="5" fill="#eab308" opacity="0.7"/>
    <circle cx="55" cy="15" r="5" fill="#22c55e" opacity="0.7"/>

    <!-- 终端文本 -->
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#10b981" opacity="0.9">$ uv run python script.py</text>
    <text x="20" y="85" font-family="monospace" font-size="12" fill="#94a3b8" opacity="0.8">✓ Using uv package manager</text>
    <text x="20" y="110" font-family="monospace" font-size="12" fill="#94a3b8" opacity="0.8">✓ Hook validation passed</text>
    <text x="20" y="135" font-family="monospace" font-size="12" fill="#a78bfa" opacity="0.8">✓ Skill loaded: python-uv</text>
  </g>

  <!-- 代码符号装饰 -->
  <text x="600" y="120" font-family="monospace" font-size="80" fill="#ffffff" opacity="0.08" text-anchor="middle">&lt;/&gt;</text>

  <!-- 小装饰点 -->
  <circle cx="700" cy="500" r="4" fill="#60a5fa" opacity="0.4"/>
  <circle cx="500" cy="150" r="3" fill="#a78bfa" opacity="0.5"/>
  <circle cx="850" cy="350" r="5" fill="#34d399" opacity="0.4"/>
  <circle cx="300" cy="550" r="3" fill="#fbbf24" opacity="0.5"/>
</svg>
