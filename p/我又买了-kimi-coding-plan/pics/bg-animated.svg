<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1a2e;#2a1a3e;#1a1a2e" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1">
        <animate attributeName="stop-color" values="#16213e;#26314e;#16213e" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1">
        <animate attributeName="stop-color" values="#0f3460;#1f4470;#0f3460" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Code pattern -->
    <pattern id="codePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
      <text x="5" y="15" font-family="monospace" font-size="8" fill="#00ff41" opacity="0.3">&lt;/&gt;</text>
      <text x="5" y="35" font-family="monospace" font-size="8" fill="#ff6b6b" opacity="0.3">{}</text>
      <animateTransform attributeName="patternTransform" type="translate" values="0,0; 0,-40; 0,0" dur="20s" repeatCount="indefinite"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Code pattern overlay -->
  <rect width="800" height="400" fill="url(#codePattern)"/>

  <!-- Geometric shapes representing different AI models -->
  <!-- Claude representation -->
  <circle cx="150" cy="200" r="60" fill="none" stroke="#ff9f40" stroke-width="2" opacity="0.6" filter="url(#glow)">
    <animate attributeName="r" values="60;65;60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="200" r="40" fill="none" stroke="#ff9f40" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="40;45;40" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ff9f40" opacity="0.8">Claude</text>

  <!-- Kimi representation -->
  <rect x="320" y="160" width="80" height="80" fill="none" stroke="#4fc3f7" stroke-width="2" opacity="0.6" filter="url(#glow)" transform="rotate(45 360 200)">
    <animateTransform attributeName="transform" type="rotate" values="45 360 200; 405 360 200; 45 360 200" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="335" y="175" width="50" height="50" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.4" transform="rotate(45 360 200)">
    <animateTransform attributeName="transform" type="rotate" values="45 360 200; -315 360 200; 45 360 200" dur="6s" repeatCount="indefinite"/>
  </rect>
  <text x="360" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4fc3f7" opacity="0.8">Kimi</text>

  <!-- GLM representation -->
  <polygon points="570,160 610,180 610,220 570,240 530,220 530,180" fill="none" stroke="#9c27b0" stroke-width="2" opacity="0.6" filter="url(#glow)">
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" additive="sum" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </polygon>
  <text x="570" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9c27b0" opacity="0.8">GLM</text>

  <!-- DeepSeek representation -->
  <path d="M 700 180 Q 720 160 740 180 Q 720 200 700 180" fill="none" stroke="#00bcd4" stroke-width="2" opacity="0.6" filter="url(#glow)">
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" additive="sum" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </path>
  <text x="720" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00bcd4" opacity="0.8">DeepSeek</text>

  <!-- Connection lines representing integration -->
  <line x1="210" y1="200" x2="310" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="410" y1="200" x2="520" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="620" y1="200" x2="690" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- Floating code symbols -->
  <text x="100" y="100" font-family="monospace" font-size="16" fill="#00ff41" opacity="0.4" transform="rotate(-15 100 100)">
    &lt;/&gt;
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; 0,0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="300" y="120" font-family="monospace" font-size="14" fill="#ff6b6b" opacity="0.3" transform="rotate(10 300 120)">
    {...}
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,-15; 0,0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
  </text>
  <text x="500" y="80" font-family="monospace" font-size="16" fill="#ffd93d" opacity="0.4" transform="rotate(-20 500 80)">
    [ ]
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,-20; 0,0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="6s" repeatCount="indefinite"/>
  </text>
  <text x="650" y="100" font-family="monospace" font-size="14" fill="#6bcf7f" opacity="0.3" transform="rotate(15 650 100)">
    ()
    <animateTransform attributeName="transform" type="translate" values="0,0; -10,-10; 0,0" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="320" font-family="monospace" font-size="16" fill="#e056fd" opacity="0.4" transform="rotate(5 200 320)">
    #
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,-10; 0,0" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4.5s" repeatCount="indefinite"/>
  </text>
  <text x="400" y="340" font-family="monospace" font-size="14" fill="#00d2d3" opacity="0.3" transform="rotate(-10 400 340)">
    //
    <animateTransform attributeName="transform" type="translate" values="0,0; -20,-15; 0,0" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5.5s" repeatCount="indefinite"/>
  </text>
  <text x="600" y="310" font-family="monospace" font-size="16" fill="#ff9f40" opacity="0.4" transform="rotate(8 600 310)">
    $
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-15; 0,0" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.8s" repeatCount="indefinite"/>
  </text>

  <!-- Title area background -->
  <rect x="50" y="20" width="700" height="40" fill="#000000" opacity="0.3" rx="5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite"/>
  </rect>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.9">
    AI Coding Tools Landscape
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Subtle grid lines with pulse effect -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" begin="2s" repeatCount="indefinite"/>
  </line>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" begin="4s" repeatCount="indefinite"/>
  </line>
  <line x1="200" y1="0" x2="200" y2="400" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" begin="1s" repeatCount="indefinite"/>
  </line>
  <line x1="400" y1="0" x2="400" y2="400" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" begin="3s" repeatCount="indefinite"/>
  </line>
  <line x1="600" y1="0" x2="600" y2="400" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" begin="5s" repeatCount="indefinite"/>
  </line>
</svg>